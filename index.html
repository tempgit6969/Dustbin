<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary of a Sad Dustbin</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        .dustbin {
            width: 200px;
            margin: 50px auto;
            position: relative;
        }
        .dustbin img {
            width: 100%;
            filter: drop-shadow(5px 5px 10px gray);
        }
        .tears {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: blue;
            border-radius: 50%;
            animation: cry 2s infinite;
        }
        .tear1 { left: 40px; top: 20px; }
        .tear2 { left: 70px; top: 20px; animation-delay: 0.5s; }
        @keyframes cry {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(50px); }
        }
        .speech {
            font-size: 1.2em;
            background: white;
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
            transition: transform 0.3s ease-in-out;
        }
        .speech:hover {
            transform: scale(1.1);
        }
        .facts {
            margin-top: 30px;
            background: #ffeeba;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .floating-trash {
            position: absolute;
            width: 50px;
            animation: float-trash 3s infinite alternate;
        }
        .floating-trash img{
            position: absolute;
            width: 10%;
            animation: float-trash 3s infinite alternate;
        }
        @keyframes float-trash {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <h1>Diary of a Sad Dustbin ðŸ˜¢</h1>
    <div class="dustbin">
        <img src="https://raw.githubusercontent.com/tempgit6969/Dustbin/main/dustbin.jpg" alt="Sad Dustbin">
        <div class="tears tear1"></div>
        <div class="tears tear2"></div>
    </div>
    <div class="speech">People throw everything at me... but never their love ðŸ’”</div>
    <div class="facts">Did you know? A dustbin has seen more breakups than a therapist. ðŸ’”</div>
    <script>
        const phrases = [
            "I saw someone throw a whole pizza. Why not me? ðŸ˜­",
            "My dream is to hold something valuable for once...",
            "Trash talks to me more than humans do!",
            "I smell bad, but so do your life choices!",
            "Yesterday someone threw a diamond ring... Just kidding. ðŸ˜ž"
        ];
        const facts = [
            "A dustbin is the true silent listener of all your secrets! ðŸ¤«",
            "If dustbins could talk, the world would be full of scandals! ðŸ˜†",
            "Most ignored, yet most important. Respect your dustbin!",
            "A dustbin is the only thing that accepts you no matter what you throw at it."
        ];
        
        setInterval(() => {
            document.querySelector(".speech").innerText = phrases[Math.floor(Math.random() * phrases.length)];
        }, 3000);
        
        setInterval(() => {
            document.querySelector(".facts").innerText = facts[Math.floor(Math.random() * facts.length)];
        }, 5000);
    </script>
</body>
</html>
